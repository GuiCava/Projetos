<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Único de Saúde</title>
    <link rel="stylesheet" href="../Desktop/Sus.css">
</head>
<body>
    <header>
        <h1 id="Titulo">Sistema Único de Saúde</h1>
    </header>

    <main>
        <p id="SUS">SUS</p>
        <select id="sintomas">
            <option value="0">Selecione o seu sintoma</option>
            <option value="1">Dor de Cabeça</option>
            <option value="1">Vômito</option>
            <option value="1">Diarréia</option>
            <option value="1">Falta de Ar</option>
            <option value="1">Dor no Abdômen</option>
            <option value="1">Visão Turva</option>
            <option value="1">Enjoo</option>
            <option value="1">Febre</option>
        </select>

        <button id="button">Enviar</button>

    </main>

    <div id="Dialog">
        <p id="mensagem"></p>
    </div>

    <footer>
        <p>2025 Todos os Direitos Reservados @GuiCava</p>
    </footer>
</body>
    <script>
        document.getElementById('button').addEventListener('click', function() {
            const sintomas = document.getElementById('sintomas');
            const valor = sintomas.value;
            const mensagem = document.getElementById('mensagem');

            if (valor === "1") {
                mensagem.textContent = "Erro. Algum usuário já está cadastrado com esse sintoma.";
            } else {
                mensagem.textContent = "Nenhum sintoma selecionado.";
            }
        });
    </script>
</body>
</html>
