<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular -->
  <circle cx="150" cy="150" r="140" fill="#1e1e2f"></circle>

  <!-- Óculos geek estilizados -->
  <rect x="70" y="110" width="50" height="40" rx="10" ry="10" fill="#61dafb"></rect>
  <rect x="180" y="110" width="50" height="40" rx="10" ry="10" fill="#61dafb"></rect>
  <line x1="120" y1="130" x2="180" y2="130" stroke="#61dafb" stroke-width="8" stroke-linecap="round"></line>

  <!-- Detalhes dentro dos óculos -->
  <circle cx="95" cy="130" r="10" fill="#282c34"></circle>
  <circle cx="205" cy="130" r="10" fill="#282c34"></circle>

  <!-- Joystick pixelizado abaixo -->
  <rect x="135" y="180" width="30" height="15" fill="#61dafb" rx="3" ry="3"></rect>
  <circle cx="150" cy="190" r="5" fill="#282c34"></circle>
  <rect x="160" y="185" width="5" height="10" fill="#282c34"></rect>
  <rect x="125" y="185" width="5" height="10" fill="#282c34"></rect>

  <!-- Texto da marca -->
  <text x="150" y="260" fill="#61dafb" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">
    GeekInfo
  </text>
</svg>
