<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'BlackOps';
            src: url('fonts/BlackOpsOne-Regular.ttf');
        }

        @font-face {
            font-family: 'Markazi';
            src: url('fonts/MarkaziText-Roman-VF.ttf');
        }

        @font-face {
            font-family: 'Kdam';
            src: url('fonts/KdamThmorPro-Regular.ttf');
        }
    </style>
</head>
<body class="grid font-[Inter] bg-[#D9D9D9] h-[100dvh] border-solid border-[20px] border-[#C0C0C0]">
    <div class="grid grid-rows-[auto_1fr_auto] border-solid border-[17px] border-[#F92222] justify-items-center gap-y-10">
        <header class="bg-[#6E6E6E] w-[95%] text-center text-[18px] p-2 h-[76px] md:h-[148px] content-center font-[BlackOps] text-white m-5 sm:text-[25px] md:text-[40px]">
            <div class="grid w-full justify-items-center">
                <h1 class="md:text-[50px]">Leave the Class</h1>
                <div class="w-full h-[6px] bg-[#F3F823] rounded-full max-w-[70%] md:max-w-[30%]"></div>
            </div>
        </header>

        <main class="w-full px-5 max-w-[460px] items-center">
            <section class="grid grid-rows-[auto_1fr] bg-white text-center justify-items-center gap-y-10">
                <div class="grid w-full px-[40%] gap-y-2 pt-9">
                    <h2 class="font-[Markazi] text-[24px] sm:text-[31px] md:text-[34px]">LOGIN</h2>
                    <div class="w-full h-[6px] bg-[#ED3131] rounded-full"></div>
                </div>
                
                <div class="grid gap-y-6 md:text-[20px] w-full justify-items-center">
                    <h3 class="font-[Kdam]">Identificação</h3>
                    <input type="text" required class="bg-[#D9D9D9] rounded-full text-center h-8 w-45 md:h-12 md:w-[230px]" id="textbox">
                </div>

                <button onclick="Authenticator()" class="bg-[#FF3F3F] font-[Markazi] text-white p-1 px-5 rounded-[3px] text-[18px] mb-4 md:text-[22px] cursor-pointer hover:bg-[#cf3636]" id="submit">
                    Avançar
                </button>
            </section>
        </main>

        <footer class="text-end w-full mr-8 md:text-[30px] font-[Markazi]">
            <h4>AXIS 4</h4>
        </footer>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
