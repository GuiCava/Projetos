        #lista_fora div {
            column-gap: 4%;
            text-align: center;

            div {
                background-color: #D9D9D9;
                align-content: center;
                justify-items: center;
                font-family: Inter;
                font-weight: bold;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;

                padding-left: 0.5rem;
                font-size: 1.3em;

                padding-left: 0.75rem;
                padding-right: 0.75rem;

                    animation: ease-in-out;

                }

            text-align: center;

            cursor: pointer;
            border-radius: 4px;
            padding-left: 0.75rem;
            padding-right: 0.75rem;

            &:hover {
                background-color: #22c55e;
                animation: ease-in-out;
                transition-duration: 200ms;
                color: white;
                border: solid 1px black;
            }
        }

        .recusar {
            background-color: #D9D9D9;
            padding: 0.5rem;
            font-family: Inter;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            padding-left: 0.75rem;
            padding-right: 0.75rem;

            &:hover {
                background-color: #dc2626;
                animation: ease-in-out;
                transition-duration: 200ms;
                color: white;
                border: solid 1px black;
            }
        }

        .submit {
            display: none;
        }
