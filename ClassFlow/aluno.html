<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno(a)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="JS/aluno.js"></script>
    <style>
        @font-face {
            font-family: 'BlackOps';
            src: url('fonts/BlackOpsOne-Regular.ttf');
        }

        @font-face {
            font-family: 'Markazi';
            src: url('fonts/MarkaziText-Roman-VF.ttf');
        }

        @font-face {
            font-family: 'Kdam';
            src: url('fonts/KdamThmorPro-Regular.ttf');
        }
    </style>
</head>
<body class="grid font-[Inter] bg-[#D9D9D9] h-[100dvh] border-solid border-[20px] border-[#C0C0C0]">
    <div class="grid grid-rows-[auto_1fr_auto] border-solid border-[17px] border-[#F92222] justify-items-center gap-y-3">
        <header class="bg-[#6E6E6E] w-[95%] text-center h-[76px] md:h-[148px] content-center font-[BlackOps] text-white m-5 justify-items-center px-4 md:pr-[60%]">
            <div class="grid w-[90%] content-center">
                <h2 class="font-[BlackOps] text-[1.2em] md:text-[2.8em]">CONTROLE DE SAÍDA</h2>
                <div class="w-full h-[6px] bg-[#F3F823] rounded-full"></div>
            </div>
        </header>

        <main class="grid grid-rows-[1fr_1fr] px-3 w-full items-center justify-items-center md:flex md:justify-center gap-y-8">
            <section class="grid justify-items-center gap-y-3 h-full grid-rows-[auto_1fr] w-full">
                <section class="bg-white w-[90%] items-center p-2 pl-4 h-auto">
                    <div class="flex">
                        <h2 class="font-[Inter] text-[0.9em] md:text-[1.2em] font-extrabold text-nowrap">DESEJA SAIR?
                            <div class="w-full h-[6px] bg-[#ED3131] rounded-full"></div>
                        </h2>
                    </div>
                </section>

                <section class="grid p-2 md:p-4 w-[90%] bg-white border-solid border-[#EF3434] border-b-10 content-start overflow-y-auto min-h-0 rounded-[8px] max-h-[150px] h-full sm:max-h-[240px] md:max-h-[460px] lg:max-h-[560px] pl-4 md:pl-8 grid-rows-[auto_1fr] gap-y-[15%]">
                    <!-- Nome -->
                    <form>
                        <div class="grid grid-rows-[1fr_1fr] gap-y-2">
                            <div class="flex">
                                <h2 class="font-[Inter] text-[0.9em] md:text-[1.5em] font-bold tracking-wider">NOME:
                                    <div class="w-full h-[3px] bg-[#ED3131] rounded-full"></div>
                                </h2>
                            </div>

                            
                            <input type="text" required class="bg-[#D9D9D9] h-full w-[50%] min-h-[23px] max-h-[43px] text-center">
                        </div>

                        <!-- Justificativa -->
                        <div class="grid content-start">
                            <div class="flex">
                                <h2 class="font-[Inter] text-[0.9em] md:text-[1.5em] font-extrabold tracking-wider">JUSTIFIQUE-SE:
                                    <div class="w-full h-[3px] bg-[#ED3131] rounded-full"></div>
                                </h2>
                            </div>  

                            <div class="grid" id="justificativa">
                                <div class="flex">
                                    <input type="radio" value="banheiro" checked>
                                    <label>BANHEIRO</label>
                                </div>

                                <div class="flex">
                                    <input type="radio" value="refeitorio" checked>
                                    <label>REFEITÓRIO</label>
                                </div>

                                <div class="flex">
                                    <input type="radio" value="secretaria" checked>
                                    <label>SECRETARIA</label>
                                </div>

                                <div class="flex">
                                    <input type="radio" value="outro" checked>
                                    <label>OUTRO...</label>
                                </div>

                            </div>
                        </div>
                    </form>
                </section>
            </section>

            <section class="grid justify-items-center gap-y-3 h-full grid-rows-[auto_1fr] w-full">
                <section class="flex bg-white w-[90%] items-center pl-3 h-auto gap-x-2">
                    <div class="grid">
                        <h2 class="font-[Inter] text-[13px] sm:text-[20px] font-bold">ALUNOS FORA DA SALA</h2>
                        <div class="w-full h-[6px] bg-[#ED3131] rounded-full"></div>
                    </div>
                    <img class="w-[3.2em]" src="img/school-icon.svg"> 
                </section>

                <section class="grid p-2 md:p-4 w-[90%] bg-white border-solid border-[#EF3434] border-b-10 h-full content-start overflow-y-auto min-h-0 rounded-[8px] max-h-[150px] md:max-h-[460px] lg:max-h-[560px] sm:max-h-[240px] pt-5 md:pt-4">
                    <div class="bg-[#D9D9D9] content-center justify-items-center font-[Inter] font-bold truncate text-left pl-2 text-[1.3em] py-1">
                        Sofia Andrade Félix
                    </div>
                </section>
            </section>

        </main>

        <footer class="text-end w-full mr-8 md:text-[30px] font-[Markazi]">
            <h4>AXIS 4</h4>
        </footer>
    </div>
    <script>
        let h1 = document.getElementById("h1")
        h1.innerText = "Olá Docente!"
    </script>
</body>
</html>
